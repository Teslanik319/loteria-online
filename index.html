<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loteria Mobile Animada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 15px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .presets {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    .preset {
      background: #03a9f4;
      color: #000;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .sortear {
      width: 100%;
      margin-top: 15px;
      padding: 16px;
      font-size: 18px;
      background: #00e676;
      color: #000;
    }

    #resultado {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      min-height: 60px;
    }

    .bola {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #00e676;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      animation: bounce .4s ease;
    }

    @keyframes bounce {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="app">
  <h1>ðŸŽ² Loteria Animada</h1>

  <div class="presets">
    <button class="preset" onclick="preset(6,1,60)">Mega-Sena</button>
    <button class="preset" onclick="preset(5,1,80)">Quina</button>
    <button class="preset" onclick="preset(15,1,25)">LotofÃ¡cil</button>
    <button class="preset" onclick="preset(50,0,99)">Lotomania</button>
  </div>

  <label>Quantidade de nÃºmeros</label>
  <input type="number" id="quantidade">

  <label>NÃºmero mÃ­nimo</label>
  <input type="number" id="min">

  <label>NÃºmero mÃ¡ximo</label>
  <input type="number" id="max">

  <button class="sortear" onclick="sortear()">ðŸŽ¯ Sortear</button>

  <div id="resultado"></div>
</div>

<script>
function preset(qtd, min, max) {
  document.getElementById("quantidade").value = qtd;
  document.getElementById("min").value = min;
  document.getElementById("max").value = max;
  sortear();
}

function sortear() {
  const qtd = +quantidade.value;
  const min = +document.getElementById("min").value;
  const max = +document.getElementById("max").value;
  const res = document.getElementById("resultado");

  res.innerHTML = "";

  if (isNaN(qtd) || isNaN(min) || isNaN(max) || min > max || qtd > (max - min + 1)) {
    res.innerHTML = "âŒ Valores invÃ¡lidos";
    return;
  }

  // ðŸŽžï¸ ANIMAÃ‡ÃƒO: nÃºmeros girando
  let animacao = setInterval(() => {
    res.innerHTML = "";
    for (let i = 0; i < qtd; i++) {
      const bola = document.createElement("div");
      bola.className = "bola";
      bola.innerText = Math.floor(Math.random() * (max - min + 1)) + min;
      res.appendChild(bola);
    }
  }, 100);

  // ðŸŽ¯ Resultado final
  setTimeout(() => {
    clearInterval(animacao);
    res.innerHTML = "";

    let numeros = [];
    while (numeros.length < qtd) {
      let n = Math.floor(Math.random() * (max - min + 1)) + min;
      if (!numeros.includes(n)) numeros.push(n);
    }

    numeros.sort((a, b) => a - b);

    numeros.forEach(n => {
      const bola = document.createElement("div");
      bola.className = "bola";
      bola.innerText = n.toString().padStart(2, "0");
      res.appendChild(bola);
    });
  }, 1500);
}
</script>

</body>
</html>
